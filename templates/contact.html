
{% extends 'parent.html' %}


{% block title %}
    <title>Contact</title>
{% endblock title%}



{% block  main %}
<main>
    <div id="contact" class="card mb-4">
        <div class="card-header"></div>
     <div class="card-body">
         <h3>Contact Us</h3>
         <form action="/contact">
             <div class="form-group">
                 <label for="name">Name</label>
                 <input type="text" class="form-control" id="name"name="Sendername" placeholder="Enter your name">
             </div>
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"name="Senderemail" placeholder="Enter your email">
             </div>
             <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"name="Sendermessage" placeholder="Enter your message"></textarea>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
         </form>
     </div>
     </div>
    </div>

</main>
    
{% endblock main %}
